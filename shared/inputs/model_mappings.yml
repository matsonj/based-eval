# Model mappings from CLI names to OpenRouter model IDs
# Unified configuration for all BASED Eval games

models:
  thinking:
    # OpenAI reasoning models
    o3: "openai/o3"
    o3-pro: "openai/o3-pro"
    o3-mini: "openai/o3-mini"
    o4-mini: "openai/o4-mini"
    o1: "openai/o1"
    o1-mini: "openai/o1-mini"
    gpt-oss-120b: "openai/gpt-oss-120b"
    gpt-oss-20b: "openai/gpt-oss-20b"
    gpt5: "openai/gpt-5"
    gpt5-chat: "openai/gpt-5-chat"
    gpt5-mini: "openai/gpt-5-mini"
    gpt5-nano: "openai/gpt-5-nano"
    gpt5.1: "openai/gpt-5.1"
    gpt5.2: "openai/gpt-5.2"
    gpt5.2-pro: "openai/gpt-5.2-pro"
    
    # xAI reasoning models  
    grok3-mini: "x-ai/grok-3-mini"
    grok4: "x-ai/grok-4"
    grok4-fast: "x-ai/grok-4-fast"
    grok-code: "x-ai/grok-code-fast-1"
    
    # Google reasoning models
    gemini-2.5: "google/gemini-2.5-pro"
    gemini-flash: "google/gemini-2.5-flash"
    gemini-3-preview: "google/gemini-3-pro-preview"
    gemini-3-flash: "google/gemini-3-flash-preview"
    
    # Anthropic reasoning models  
    sonnet-4: "anthropic/claude-sonnet-4"
    sonnet-4.5: "anthropic/claude-4.5-sonnet"
    opus-4: "anthropic/claude-opus-4"
    opus-4.1: "anthropic/claude-opus-4.1"
    haiku-4.5: "anthropic/claude-haiku-4.5"
    opus-4.5: "anthropic/claude-opus-4.5"
    
    # DeepSeek reasoning models
    deepseek-r1: "deepseek/deepseek-r1-0528"
    deepseek-v3.1: "deepseek/deepseek-chat-v3.1"
    deepseek-v3.2: "deepseek/deepseek-v3.2"

    # Qwen reasoning models
    qwen3-vl-8b-thinking: "qwen/qwen3-vl-8b-thinking"

    # Other reasoning models
    ring-1t: "inclusionai/ring-1t"
    ernie-4.5: "baidu/ernie-4.5-21b-a3b-thinking"
    glm-4.6: "z-ai/glm-4.6"
    kimi-k2-thinking: "moonshotai/kimi-k2-thinking"
    sherlock-think-alpha: "openrouter/sherlock-think-alpha"

  non_thinking:
    # OpenAI standard models
    gpt4: "openai/gpt-4"
    gpt4-turbo: "openai/gpt-4-turbo"
    gpt4o: "openai/gpt-4o"
    gpt4o-mini: "openai/gpt-4o-mini"
    gpt4.1: "openai/gpt-4.1"
    gpt4.1-mini: "openai/gpt-4.1-mini"
    gpt4.1-nano: "openai/gpt-4.1-nano"
    
    # xAI standard models  
    grok3: "x-ai/grok-3"
    
    # Anthropic standard models
    claude: "anthropic/claude-3.5-sonnet"
    sonnet: "anthropic/claude-3.5-sonnet"
    sonnet-3.5: "anthropic/claude-3.5-sonnet"
    opus-3: "anthropic/claude-3-opus"
    haiku-3.5: "anthropic/claude-3.5-haiku"

    # Amazon models
    nova-lite: "amazon/nova-lite-v1"
    nova-micro: "amazon/nova-micro-v1"
    nova-pro: "amazon/nova-pro-v1"
    
    # Microsoft models
    phi-4: "microsoft/phi-4"
    
    # Google standard models
    gemini: "google/gemini-2.5-pro"
    
    # Meta models
    llama-3.3: "meta-llama/llama-3.3-70b-instruct"
    llama-3.2: "meta-llama/llama-3.2-90b-instruct"
    
    # Mistral models
    mistral-large: "mistralai/mistral-large"
    mistral-medium: "mistralai/mistral-medium"
    
    # DeepSeek standard models
    deepseek: "deepseek/deepseek-r1"
    deepseek-coder: "deepseek/deepseek-coder"
    deepseek-v3: "deepseek/deepseek-chat-v3-0324"
    
    # Cohere models
    command-r: "cohere/command-r"
    command-r-plus: "cohere/command-r-plus"
    
    # Qwen standard models
    qwen3: "qwen/qwen3-30b-a3b-instruct-2507"
    qwen3-max: "qwen/qwen3-max"
    qwen-2.5: "qwen/qwen-2.5-72b-instruct"
    
    # Other models
    kimi: "moonshotai/kimi-k2"
    kimi-k2: "moonshotai/kimi-k2-0905"
    sonoma-dusk: "openrouter/sonoma-dusk-alpha"
    sonoma-sky: "openrouter/sonoma-sky-alpha"
    sherlock-dash-alpha: "openrouter/sherlock-dash-alpha"
    step3: "stepfun-ai/step3"
    cydonia-24b-v4.1: "thedrummer/cydonia-24b-v4.1"
    
    # Perplexity models
    pplx-70b: "perplexity/llama-3.1-sonar-large-128k-online"
    pplx-8b: "perplexity/llama-3.1-sonar-small-128k-online"

